dataset: # Required.
  type: hubmap
  train:
    data_root: /fs/class-projects/spring2022/cmsc828l/c828lg001/hubmap_patches
    data_list: /fs/class-projects/spring2022/cmsc828l/c828lg001/hubmap_patches/data.csv
    resize: [320, 320]
    rand_resize_crop: 
      scale: [0.8, 1.2]
      size: [256, 256]
    rand_rotation: [-90, 90]
    flip: True
  val:
    data_root: /fs/class-projects/spring2022/cmsc828l/c828lg001/hubmap_patches
    data_list: /fs/class-projects/spring2022/cmsc828l/c828lg001/hubmap_patches/data.csv
    resize: [320, 320]
  test:
    data_root: /fs/class-projects/spring2022/cmsc828l/c828lg001/hubmap_patches
    data_list: /fs/class-projects/spring2022/cmsc828l/c828lg001/hubmap_patches/data.csv
    resize: [320, 320]
  batch_size: 3
  workers: 4
  mean: [0.845, 0.800, 0.820]
  std: [0.240, 0.277, 0.245]
  ignore_label: 255

trainer: # Required.
  epochs: 100
  start_epochs: 0
  eval_on: True
  metric: 'mDice'
  optimizer:
    type: SGD
    kwargs:
      lr: 0.0005
      momentum: 0.9
      weight_decay: 0.0005
  lr_scheduler:
    mode: poly
    kwargs:
      power: 0.9

saver:
  snapshot_dir: checkpoints/unet_0421_def
  pretrain: ''

test:
  model: checkpoints/unet_0421_def/best.pth
  save_result: False
  save_dir: outputs/unet_0416_def

criterion:
  type: ohem
  contrast_weight: 0.1
  kwargs:
    thresh: 0.7
    min_kept: 100000

net: # Required.
  num_classes: 2
  sync_bn: False
  aux_loss:
    aux_plane: 2048
    loss_weight: 0.4
  encoder:
    type: pyseg.models.seresnext.seresnext101
    kwargs:
      pretrained: 'imagenet'
  decoder:
    type: pyseg.models.decoder_contrast.dec_unet_contrast
    kwargs:
      inner_planes: 320
      queue_len: 308
      contrast_type: 'default'
      region_min: 128
      use_certainty: False