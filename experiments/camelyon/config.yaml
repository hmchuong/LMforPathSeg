dataset: # Required.
  type: camelyon
  train:
    data_root: /fs/class-projects/spring2022/cmsc828l/c828lg001/Camelyon16/tumor_015
    data_list: /fs/class-projects/spring2022/cmsc828l/c828lg001/Camelyon16/tumor_015/data.csv
    flip: True
    GaussianBlur: False
    rand_resize: [0.5, 2.0]
    #rand_rotation: [-10.0, 10.0]
    crop:
      type: rand
      size: [256, 256] # crop image with HxW size
  val:
    data_root:  /fs/class-projects/spring2022/cmsc828l/c828lg001/Camelyon16/tumor_034
    data_list: /fs/class-projects/spring2022/cmsc828l/c828lg001/Camelyon16/tumor_034/data.csv
    crop:
      type: center
      size: [256, 256] # crop image with HxW size
  batch_size: 2
  workers: 1
  mean: [0.845, 0.800, 0.820]
  std: [0.240, 0.277, 0.245]
  ignore_label: 255

trainer: # Required.
  epochs: 100
  start_epochs: 0
  eval_on: True
  optimizer:
    type: SGD
    kwargs:
      lr: 0.01
      momentum: 0.9
      weight_decay: 0.0005
  lr_scheduler:
    mode: poly
    kwargs:
      power: 0.9

saver:
  snapshot_dir: checkpoints
  pretrain: ''

criterion:
  type: ohem
  contrast_weight: 0.1
  kwargs:
    thresh: 0.7
    min_kept: 100000

net: # Required.
  num_classes: 2
  sync_bn: False
  aux_loss:
    aux_plane: 1024
    loss_weight: 0.4
  encoder:
    type: pyseg.models.resnet.resnet50
    kwargs:
      multi_grid: True
      zero_init_residual: True
      replace_stride_with_dilation: [False, True, True]  #layer0...1 is fixed, layer2...4
  decoder:
    type: pyseg.models.decoder_contrast.dec_deeplabv3_contrast
    kwargs:
      inner_planes: 256
      dilations: [12, 24, 36]
      
